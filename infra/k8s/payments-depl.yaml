apiVersion: apps/v1
kind: Deployment 
metadata:
  name: payments-depl
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: payments
  template:
    metadata: 
      labels: 
        app: payments
    spec:
      containers:
        - name: payments
          image: mbraer/payments   #us.gcr.io/thecrescenttheater/payments
          env: 
            - name: MONGO_URI
              value: 'mongodb://payments-mongo-srv:27017/payments' 
            - name: NATS_URL
              value: 'http://nats-srv:4222' 
            - name: NATS_CLUSTER_ID
              value: ticketing 
            - name: NATS_CLIENT_ID
              valueFrom: # take pod name and use as client id
                fieldRef:
                  fieldPath: metadata.name
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: STRIPE_KEY
              valuefrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
              